<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">

		<h:form id="formProduto">
			
			<p:panel  id="painelProduto" header="Cadastro de Produto">
							<p:growl id="messages" showDetail="true" />
				
				<div class="row">
					<div class="col-md-6">
						<p:outputLabel for="nome" value="Nome" />
						<p:inputText id="nome" required="true" value="#{produtoBean.produto.nome}" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<p:outputLabel for="valor" value="Valor" />
						<p:inputText id="valor" required="true" value="#{produtoBean.produto.valor}" />
					</div>
					<div class="col-md-2">
						<font color="red"> <p:outputLabel for="quantidade"  value="Quantidade" />
						</font>
						<p:inputText id="quantidade" required="true" value="#{produtoBean.produto.quantidade}" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<br/>
						<p:commandButton ajax="false" icon="ui-icon-check"
							value="Cadastrar" update=":dtProduto"
							actionListener="#{produtoBean.cadastroProduto()}" />
							<p/>	
					</div>
				</div>
			</p:panel>

			<br />
		
					
							
		   <br />
	</h:form>	   				
	<h:form id="formConsulta">
			<p:dataTable id="dtProduto" var="produto" value="#{produtoBean.listaProdutos}" filteredValue="#{produtoBean.listaFiltroProduto}"
				  rows="20" widgetVar="produtoTabela" paginator="true" > 
				
				  <f:facet name="header">	
				  
		            <p:outputPanel style="text-align:right">
		                <h:outputText value="Digite aqui: " />
		                <p:inputText id="globalFilter" value="#{produtoBean.produto.nome}" style="width:150px" placeholder="Nome do Produto"/>
		                <p:commandButton  ajax="false" value="Pesquisar" update="dtProduto" icon="ui-icon-search"
											actionListener="#{produtoBean.pesquisaProduto()}" />
		            </p:outputPanel>
		            
       			 </f:facet>
				
				<p:column headerText="Produto"  >
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>
				<p:column headerText="Alterar" style="text-align: center" >
				 	<p:commandButton icon="ui-icon-gear" process="@this" ajax="true"
				 	actionListener="#{produtoBean.alterarProduto(produto)}" update=":formProduto:painelProduto"  />
				</p:column> 
				
				<p:column headerText="Excluir" style="text-align: center" >
				 <p:commandButton
				 icon="ui-icon-close" update=":formConsulta:dtProduto" 
				 actionListener="#{produtoBean.removerProduto(produto)}"
				 ></p:commandButton>
				</p:column>

			</p:dataTable>
	</h:form>


		

	</ui:define>
</ui:composition>
</html>
